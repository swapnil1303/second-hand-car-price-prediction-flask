<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second-Hand Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
/* General Styles */
body {
    background: linear-gradient(to right, #2c3e50, #4ca1af);
    font-family: 'Poppins', sans-serif;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
}

/* Form Container */
.container {
    max-width: 650px;
    background: #ffffff;
    padding: 50px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    margin-top: 20px;
    margin-bottom: 20px;
}

.container:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
}

/* Heading */
h1 {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 25px;
}

/* Form Fields */
.form-label {
    font-weight: 600;
    color: #444;
}

.form-select,
.form-control {
    border-radius: 8px;
    border: 1px solid #bbb;
    padding: 12px;
    font-size: 16px;
    transition: all 0.2s ease-in-out;
}

.form-select:focus,
.form-control:focus {
    border-color: #16a085;
    box-shadow: 0 0 8px rgba(22, 160, 133, 0.3);
}

/* Button Styles */
.btn-primary {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    background: #16a085;
    border: none;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    color: white;
}

.btn-primary:hover {
    background: #13856e;
}

/* Result & Error Message */
.result {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #28a745;
    margin-top: 20px;
}

.error {
    text-align: center;
    font-size: 18px;
    color: red;
    font-weight: bold;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Second-Hand Car Price Prediction</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <select name="brand" class="form-select" required>
                    {% for brand in brand_options %}
                        <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="car_model" class="form-label">Car Model:</label>
                <select name="car_model" class="form-select" required>
                    {% for model in car_model_options %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="transmission" class="form-label">Transmission:</label>
                <select name="transmission" class="form-select" required>
                    {% for transmission in transmission_options %}
                        <option value="{{ transmission }}">{{ transmission }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="body_type" class="form-label">Body Type:</label>
                <select name="body_type" class="form-select" required>
                    {% for body in body_type_options %}
                        <option value="{{ body }}">{{ body }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="fuel_type" class="form-label">Fuel Type:</label>
                <select name="fuel_type" class="form-select" required>
                    {% for fuel in fuel_type_options %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="model_year" class="form-label">Model Year:</label>
                <input type="number" name="model_year" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="kilometers_run" class="form-label">Kilometers Run:</label>
                <input type="number" name="kilometers_run" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="engine_capacity" class="form-label">Engine Capacity (cc):</label>
                <input type="number" name="engine_capacity" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        {% if prediction is not none %}
            <div class="result">Predicted Price: ${{ prediction }}</div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
